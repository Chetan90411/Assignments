<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media Query</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hambrger.png" alt="menu">
            </div>
        </nav>   
    </header>

    <section class="intro">
        <div class="intro-left">
            <div class="intro-line1">
                <img src="./assets/waving-hand.png" alt="hand">
                <h3>Hi Everyone</h3>
            </div>
            <div class="intro-line2">
                <h1>
                    Mark Anderson
                </h1>
                <h2>
                    Developer
                </h2>
            </div>
        </div>
        <div class="intro-right">
            <img src="./assets/pc-image.png" alt="pc">
        </div>
    </section>
    
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="hori-divpro"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="./assets/image.png" alt="pro">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="pro">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="pro">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="pro">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="hori-divcon"></div>
            </div>
            <div class="icons">
                <img src="./assets/github.png" alt="icon">
                <img src="./assets/linkedin.png" alt="icon">
                <img src="./assets/outlook.png" alt="icon">
            </div>
        </section>
    </footer>
</body>
</html>
